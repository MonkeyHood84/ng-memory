<!DOCTYPE html>
<html ng-app="memoryApp">

<head>
  <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
  <script data-require="angular.js@1.5.0" data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
  <script data-require="jquery@*" data-semver="2.2.0" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script data-require="bootstrap@*" data-semver="3.3.6" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js"></script>
  <script src="board.controller.js"></script>
</head>

<body ng-controller="boardController">
  <h1>Numeric Memory</h1>
  <h4>Matched Pairs: {{ game | matchedPairs }} / {{ game | totalPairs }}</h4>
  <div class="carpet container">
    <div class="col-xs-4 col-sm-3 col-md-2" ng-repeat="card in game">
      <div class="card" ng-class="{ 'card-selected': card.visible && !card.matched }" ng-click="turnCard(card)">
        <span class="card-text" ng-show="card.visible">{{ card.text }}</span>
      </div>
    </div>
  </div>
  <div class="game-completed" ng-show="game | gameCompleted">
    <span class="">Congratulations!!!</span>
    <br />
    <a class="btn btn-success" ng-click="reset()">RESTART</a>
  </div>
</body>

</html>
